name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: resume-chatbot
  REGION: asia-northeast3  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker to use gcloud as a credential helper
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > $HOME/gcloud-key.json
        gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json
        gcloud config set project $PROJECT_ID
        gcloud auth configure-docker asia-northeast3-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t asia-northeast3-docker.pkg.dev/$PROJECT_ID/resume/$SERVICE_NAME:$GITHUB_SHA .
        docker tag asia-northeast3-docker.pkg.dev/$PROJECT_ID/resume/$SERVICE_NAME:$GITHUB_SHA asia-northeast3-docker.pkg.dev/$PROJECT_ID/resume/$SERVICE_NAME:latest

    - name: Push Docker image to Artifact Registry
      run: |
        docker push asia-northeast3-docker.pkg.dev/$PROJECT_ID/resume/$SERVICE_NAME:$GITHUB_SHA
        docker push asia-northeast3-docker.pkg.dev/$PROJECT_ID/resume/$SERVICE_NAME:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image asia-northeast3-docker.pkg.dev/$PROJECT_ID/resume/$SERVICE_NAME:latest \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --set-env-vars="\
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},\
            GCS_BUCKET=${{ secrets.GCS_BUCKET }},\
            GCS_PROJECTS_PATH=${{ secrets.GCS_PROJECTS_PATH }},\
            GCS_QNA_PATH=${{ secrets.GCS_QNA_PATH }},\
            GCS_INTRODUCE_PATH=${{ secrets.GCS_INTRODUCE_PATH }},\
            REDIS_HOST=${{ secrets.REDIS_HOST }},\
            REDIS_PORT=${{ secrets.REDIS_PORT }}" \
          --vpc-connector=resume-connector \
          --memory=2Gi \
          --cpu=2 \
          --timeout=300 \
          --max-instances=10 \
          --port=7860
